root: true
env:
  browser: true
  es2021: true
  node: true
  jest: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
overrides: []
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
rules: {
  indent: ['error', 4],
  no-unused-vars: 'off',
  '@typescript-eslint/no-unused-vars': 'error',
  semi: ['error', 'always'],
  max-len: ['error', 100],
  max-lines: ['error', 200]
}
settings:
    import/resolver:
        node:
            extensions:
                - ".ts"
                - ".tsx"
                